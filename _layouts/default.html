<!DOCTYPE html>
<html>
<head>
    <!--
    * Author:         Long Teng
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Long Teng" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Long Teng's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">Long Teng</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://stackoverflow.com/users/1916464/lucaz" target="_blank" title="StackOverflow"><img src="/images/Stackoverflow.png" alt="" width="24"/></a>
            <a href="https://github.com/longtengz" target="_blank" title="Github"><img src="/images/Github.png" alt="" width="24"/></a>
            <a href="http://cn.linkedin.com/in/longtengz" target="_blank" title="Linkedin"><img src="/images/Linkedin.png" alt="" width="24"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });

            $('.home-follow').click();
        })
    </script>

    {% include analytics.html %}
</body>
</html>
